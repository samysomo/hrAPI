<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <title>staffPro</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img class="img_logo" src="src/img/40bb2ca2-42eb-4ad3-b657-04203934d6e5.jpg" alt="Logo de staffPro"></a>
        </div>
        <nav class="navegacion">
            <a href="">Nosotros</a>
            <a href="">Ayuda</a>
        </nav>
    </header>
    <h1>Editar Empleado</h1>
    <main class="contenedor">
        <form action="" class="formulario">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">

                <label for="nombre">Apellido</label>
                <input type="text" placeholder="Tu Apellido" id="apellido">

                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu Correo" id="correo">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tu Teléfono" id="telefono">

                <label for="direccion">Direccion</label>
                <input type="text" placeholder="Tu Direccion" id="direccion">

                <label for="tipo">Permisos</label>
                <select name="" id="tipo">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="admin">administrador</option>
                    <option value="user">usuario</option>
                </select>

                <label for="direccion">Contraseña</label>
                <input type="password" placeholder="Tu Contraseña" id="password">

            </fieldset>
            <fieldset>
                <legend>Información de Contratación</legend>

                <label for="cargo">Cargo</label>
                <input type="text" placeholder="Cargo" id="cargo">

                <label for="fecha">Fecha de Contratación</label>
                <input type="date" name="" id="fecha">

                <label for="Salario">Salario</label>
                <input type="number" placeholder="Salario" id="salario">
            </fieldset>
            
            <input type="submit" value="Enviar" class="boton-verde">
        </form>
    </main>
    <script src="./src/js/editar.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
