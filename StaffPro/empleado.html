<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <title>staffPro</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img class="img_logo" src="src/img/40bb2ca2-42eb-4ad3-b657-04203934d6e5.jpg" alt="Logo de staffPro"></a>
        </div>
        <nav class="navegacion">
            <a href="crear_empleado.html">Nuevo Empleado</a>
            <a href="">Nosotros</a>
            <a href="">Ayuda</a>
        </nav>
    </header>
    <main class="contenedor cuadro_empleado">
       <div class="empleado_izquierda">
            <img class="foto-empleado" src="build/img/Placeholder-foto.webp" alt="Foto empleado">
            <div class="botones-empleado">
                <input type="submit" class="boton-amarillo" id="editar" value="Editar">
                <input type="submit" class="boton-amarillo" id="eliminar" value="Eliminar">
            </div>
       </div>
       <div class="datos_empleado">
            <h2>Informaci√≥n del empleado</h2>
            <h4 class="nombre_empleado"></h4>
            <h4 class="id_empleado"></h4>
            <h4 class="cargo_empleado"></h4>
            <h4 class="salario_empleado"></h4>
       </div>
       <div class="contacto_empleado">
            <h2>Datos de Contacto</h2>
            <h4 class="correo_empleado"></h4>
            <h4 class="telefono_empleado"></h4>
       </div>
    </main>
    <script src="./src/js/empleado.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
